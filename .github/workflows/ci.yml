name: Build & Release

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - "v*"
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2

      - name: Check formatting (ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: cargo fmt -- --check

      - name: Run clippy (ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test --locked --verbose

  package:
    name: Package (${{ matrix.os }})
    needs: test
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            dist_prefix: cbrec-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            dist_prefix: cbrec-windows-x86_64

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Rust (stable + target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2

      # --- Guard: tag version matches Cargo.toml version ---
      - name: Verify tag matches Cargo.toml (bash)
        if: startsWith(github.ref, 'refs/tags/v') && runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ github.ref_name }}"          # e.g. v1.2.3
          ver="$(grep -m1 '^version = ' Cargo.toml | cut -d '"' -f2)"
          if [[ "v${ver}" != "${tag}" ]]; then
            echo "ERROR: Tag (${tag}) != Cargo.toml version (v${ver})"
            exit 1
          fi

      - name: Verify tag matches Cargo.toml (pwsh)
        if: startsWith(github.ref, 'refs/tags/v') && runner.os == 'Windows'
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"  # v1.2.3
          $ver = (Select-String -Path Cargo.toml -Pattern '^\s*version\s*=\s*"' | Select-Object -First 1).Line
          $ver = ($ver -split '"')[1]
          if ("v$ver" -ne $tag) {
            Write-Error "ERROR: Tag ($tag) != Cargo.toml version (v$ver)"
            exit 1
          }

      # --- Build release binary ---
      - name: Build (release)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          cargo build --release --locked --target ${{ matrix.target }}

      - name: Build (release) - Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cargo build --release --locked --target ${{ matrix.target }}

      # --- Package Linux: .deb + .rpm ---
      - name: Install packaging tools (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y rpm
          cargo install cargo-deb cargo-generate-rpm --locked

      - name: Build .deb + .rpm (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          # Binary
          cp "target/${{ matrix.target }}/release/cbrec" "dist/${{ matrix.dist_prefix }}"

          # DEB (write straight to dist with a stable name)
          cargo deb --no-build --locked --output "dist/${{ matrix.dist_prefix }}.deb"

          # RPM (generated under target/generate-rpm/*.rpm)
          cargo generate-rpm --target ${{ matrix.target }}
          rpm_file="$(ls -1 target/generate-rpm/*.rpm | head -n 1)"
          cp "$rpm_file" "dist/${{ matrix.dist_prefix }}.rpm"

      # --- Package Windows: .msi (cargo-wix) ---
      - name: Install WiX Toolset (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install wixtoolset --no-progress -y
          $wixDir = Get-ChildItem "C:\Program Files (x86)" -Directory -Filter "WiX Toolset*" | Sort-Object Name -Descending | Select-Object -First 1
          if (-not $wixDir) { throw "WiX Toolset folder not found" }
          Add-Content $env:GITHUB_PATH "$($wixDir.FullName)\bin"
          Add-Content $env:GITHUB_ENV  "WIX=$($wixDir.FullName)\"

      - name: Install cargo-wix (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cargo install cargo-wix --locked

      - name: Build MSI (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null

          # Copy EXE as well (useful alongside MSI)
          Copy-Item "target\${{ matrix.target }}\release\cbrec.exe" "dist\${{ matrix.dist_prefix }}.exe" -Force

          # Ensure wix/main.wxs exists (init is idempotent; creates wix\main.wxs if missing)
          cargo wix init

          # Build MSI (lands in target\wix\*.msi)
          cargo wix

          $msi = Get-ChildItem -Path "target\wix" -Filter "*.msi" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $msi) { throw "MSI not found under target\wix" }
          Copy-Item $msi.FullName "dist\${{ matrix.dist_prefix }}.msi" -Force

      - name: Upload dist artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: dist-${{ matrix.dist_prefix }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: package
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all dist artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          path: dist
          merge-multiple: true

      - name: Generate SHA256SUMS
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          sha256sum * > SHA256SUMS

      - name: Create release notes
        shell: bash
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          cat > release_notes.md <<EOF
          Release ${VERSION}

          Assets produced by CI:
          - Debian/Ubuntu (.deb)
          - Fedora/RHEL (.rpm)
          - Windows (.msi) + portable .exe
          - SHA256SUMS (integrity verification)

          Verificación (Linux/macOS):
          \`\`\`bash
          # Descarga los archivos + SHA256SUMS en la misma carpeta
          sha256sum -c SHA256SUMS
          \`\`\`

          Instalación (ejemplos):

          Debian/Ubuntu:
          \`\`\`bash
          sudo dpkg -i cbrec-linux-x86_64.deb
          \`\`\`

          Fedora:
          \`\`\`bash
          sudo rpm -i cbrec-linux-x86_64.rpm
          \`\`\`

          Windows:
          - Ejecuta cbrec-windows-x86_64.msi
          - Alternativo portable: cbrec-windows-x86_64.exe
          EOF

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: release_notes.md
          files: |
            dist/*
          fail_on_unmatched_files: true
